<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Order Id</th>
        <th>Total</th>
        <th>Customer Name</th>
        <th>Order Time</th>
        <th>Order Status</th>
      </tr>
    </thead>
    <tbody *ngFor="let order of showOrders;">
      <tr *ngIf="orderType=='placed'" class="success" (click)="openPlacedOrder(order)" style="cursor:pointer;">
        <td>#{{order.orderId}}</td>
        <td>Rs.{{order.total}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.time}}</td>
        <td>{{order.status}}</td>
      </tr>
      <tr *ngIf="orderType=='saved'" class="danger">
        <td>#{{order.orderId}}</td>
        <td>Rs.{{order.total}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.time}}</td>
        <td>{{order.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
