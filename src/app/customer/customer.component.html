<form>
  <input type="text" class="txt" name="search" placeholder="Search customer.." [(ngModel)]="search" (input)="getCustomers()">
</form>



<div class="row" *ngIf=customers>
  <div class="col-lg-6 col-md-6">
    <h4>Customers</h4>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let customer of customers">

          <tr class="info">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.mobile}}</td>
            <td>
                <!-- href="{{customer.id}}/products" -->
              <a (click)="setCustomerId(customer.id)" class="btn btn-primary">Select</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
